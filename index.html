<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .contact-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        #formContainer {
            display: none;
        }
        #photoPreview {
            display: none;
            max-width: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Cadastro de Pessoas</h1>
        <button class="btn btn-primary my-3" id="addContactButton">Cadastrar Pessoa</button>

        <!-- Formulário de Cadastro -->
        <div id="formContainer" class="card p-3">
            <h2>Cadastro</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome*</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone*</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Grupo</label>
                    <select class="form-control" id="group">
                        <option>Amigos</option>
                        <option>Família</option>
                        <option>Trabalho</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Prioridade</label>
                    <select class="form-control" id="priority">
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="lastContact" class="form-label">Último Contato</label>
                    <input type="date" class="form-control" id="lastContact">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Anotações</label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Foto</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" onchange="previewPhoto()">
                    <img id="photoPreview" alt="Pré-visualização da Foto">
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
            </form>
        </div>

        <!-- Tabela de Contatos -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="basicContactTableBody">
                <!-- Contatos aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para mostrar o formulário de cadastro
        function showForm() {
            const formContainer = document.getElementById('formContainer');
            const contactForm = document.getElementById('contactForm');

            // Limpa os campos do formulário
            contactForm.reset();

            // Esconde o preview da foto
            document.getElementById('photoPreview').style.display = 'none';

            // Exibe o formulário de cadastro
            formContainer.style.display = 'block';
        }

        // Função para esconder o formulário de cadastro
        function hideForm() {
            const formContainer = document.getElementById('formContainer');
            formContainer.style.display = 'none';
        }

        // Adiciona evento ao botão de cadastrar
        document.getElementById('addContactButton').addEventListener('click', showForm);

        // Função para visualizar a foto selecionada
        function previewPhoto() {
            const file = document.getElementById('photo').files[0];
            const photoPreview = document.getElementById('photoPreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                photoPreview.style.display = 'none';
            }
        }

        // Inicializa o evento de envio do formulário
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const contact = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                dob: document.getElementById('dob').value,
                city: document.getElementById('city').value,
                group: document.getElementById('group').value,
                priority: document.getElementById('priority').value,
                lastContact: document.getElementById('lastContact').value,
                notes: document.getElementById('notes').value,
                photo: document.getElementById('photoPreview').src || '',
            };

            // Valida campos obrigatórios
            if (!contact.name || !contact.phone) {
                alert('Por favor, preencha os campos obrigatórios.');
                return;
            }

            // Adiciona ao armazenamento local e atualiza lista
            const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
            contacts.push(contact);
            localStorage.setItem('contacts', JSON.stringify(contacts));

            alert('Pessoa cadastrada com sucesso!');
            hideForm();
            renderContacts(); // Atualiza lista
        });

        // Função para renderizar contatos na tabela
        function renderContacts() {
            const basicTableBody = document.getElementById('basicContactTableBody');
            const contacts = JSON.parse(localStorage.getItem('contacts')) || [];

            basicTableBody.innerHTML = ''; // Limpa tabela existente

            contacts.forEach((contact, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${contact.photo}" alt="Foto" class="contact-photo"></td>
                    <td>${contact.name}</td>
                    <td>${contact.city}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editContact(${index})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteContact(${index})">Excluir</button>
                    </td>
                `;
                basicTableBody.appendChild(tr);
            });
        }

        // Chamada inicial para renderizar os contatos salvos
        renderContacts();
    </script>
</body>
</html>

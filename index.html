<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <style>
        .contact-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .details-row {
            display: none;
        }
        #photoPreview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        .highlight {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Banco de Dados de Contatos</h1>

    <div class="d-flex justify-content-between mb-4 mt-3">
        <button class="btn btn-primary" onclick="showForm()">Cadastrar Pessoa</button>
        <div class="w-50">
            <input type="text" id="search" class="form-control" placeholder="Buscar por nome, grupo, cidade ou telefone..." oninput="filterContacts()">
        </div>
        <div>
            <button class="btn btn-success" onclick="downloadExcel()">Baixar Excel</button>
            <button class="btn btn-secondary" onclick="toggleSort()">Ordenar A-Z</button>
        </div>
    </div>

    <div id="formContainer" style="display: none;" class="mb-5">
        <h2 id="formTitle">Cadastrar Pessoa</h2>
        <form id="contactForm" aria-labelledby="formTitle">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" required aria-required="true">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" required aria-required="true" pattern="^\+?[1-9]\d{1,14}$" title="Digite um telefone válido no formato internacional ou nacional">
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-6">
                    <label for="priority" class="form-label">Prioridade:</label>
                    <select class="form-select" id="priority">
                        <option value="Leve">Leve</option>
                        <option value="Moderada">Moderada</option>
                        <option value="Alta">Alta</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="photo" class="form-label">Foto:</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" onchange="previewPhoto()">
                    <img id="photoPreview" alt="Preview" class="mt-2">
                </div>
                <div class="col-12">
                    <label for="notes" class="form-label">Assunto:</label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <div id="contactTable">
        <h2>Lista de Contatos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="contactTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const apiBase = '/api/contacts'; // Base da API

    const form = document.getElementById('contactForm');
    const contactTableBody = document.getElementById('contactTableBody');
    let editContactId = null;
    let sortAscending = true;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const contact = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            dob: document.getElementById('dob').value,
            city: document.getElementById('city').value,
            priority: document.getElementById('priority').value,
            notes: document.getElementById('notes').value,
        };

        if (editContactId) {
            await fetch(`${apiBase}/${editContactId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact),
            });
            editContactId = null;
        } else {
            await fetch(apiBase, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact),
            });
        }

        hideForm();
        loadContacts();
    });

    async function loadContacts() {
        const response = await fetch(apiBase);
        const contacts = await response.json();
        renderContacts(contacts);
    }

    async function deleteContact(id) {
        if (confirm('Tem certeza que deseja excluir este contato?')) {
            await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
            loadContacts();
        }
    }

    function renderContacts(contacts) {
        contactTableBody.innerHTML = '';
        contacts.sort((a, b) => sortAscending
            ? a.name.localeCompare(b.name)
            : b.name.localeCompare(a.name)
        ).forEach(contact => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${contact.photo || ''}" alt="Foto" class="contact-photo"></td>
                <td>${contact.name}</td>
                <td>${contact.city}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="editContact('${contact.id}')">Editar</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteContact('${contact.id}')">Excluir</button>
                </td>
            `;
            contactTableBody.appendChild(row);
        });
    }

    async function editContact(id) {
        const response = await fetch(`${apiBase}/${id}`);
        const contact = await response.json();

        document.getElementById('name').value = contact.name;
        document.getElementById('phone').value = contact.phone;
        document.getElementById('dob').value = contact.dob;
        document.getElementById('city').value = contact.city;
        document.getElementById('priority').value = contact.priority;
        document.getElementById('notes').value = contact.notes;

        editContactId = id;
        showForm();
    }

    function showForm() {
        form.reset();
        document.getElementById('formContainer').style.display = 'block';
    }

    function hideForm() {
        document.getElementById('formContainer').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', loadContacts);
</script>
</body>
</html>
